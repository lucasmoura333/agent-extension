<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Agent Identifier</title>
  <style>
    body { width: 350px; padding: 15px; font-family: sans-serif; }
    h2 { margin: 0 0 15px 0; color: #25D366; }
    .profile { padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; }
    .profile:hover { background: #f5f5f5; }
    .profile.active { background: #25D366; color: white; }
    button { width: 100%; padding: 10px; background: #25D366; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px 0; }
    button:hover { background: #128C7E; }
    input { width: calc(100% - 20px); padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
  </style>
</head>
<body>
  <h2>Agent Profiles</h2>
  <div id="profiles"></div>
  <button id="add">Add New Profile</button>
  <div id="form" style="display:none; margin-top:15px;">
    <input type="text" id="name" placeholder="Profile Name">
    <input type="text" id="subtitle" placeholder="Subtitle (optional)">
    <button id="save">Save Profile</button>
    <button id="cancel">Cancel</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
